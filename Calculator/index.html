<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" placeholder="0" readonly>
        </div>
        <div class="buttons">
            <div class="row row-1">
                <button onclick="clearAll()">AC</button>
                <button onclick="deleteOne()">D</button>
                <button onclick="addToDisplay('.')">.</button>
                <button onclick="addToDisplay('/')">/</button>
            </div>
            <div class="row row-2">
                <button onclick="calculateSin()">sin</button>
                <button onclick="calculateCos()">cos</button>
                <button onclick="calculateTan()">tan</button>
                <button onclick="calculateSqrt()">âˆš</button>
            </div>
            <div class="row row-3">
                <button onclick="addToDisplay('9')">9</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('*')">*</button>
            </div>
            <div class="row row-4">
                <button onclick="addToDisplay('6')">6</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('+')">+</button>
            </div>
            <div class="row row-5">
                <button onclick="addToDisplay('3')">3</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('-')">-</button>
            </div>
            <div class="row row-6">
                <button onclick="addToDisplay('00')">00</button>
                <button onclick="addToDisplay('0')">0</button>
                <button id="equal" onclick="calculateResult()" colspan="2">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
